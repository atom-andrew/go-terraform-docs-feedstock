{% set name = "terraform-docs" %}
{% set version = "0.15.0" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/segmentio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0be7d2eb0893acb79027287d8873f1c2dc4cc7f38f63889eebf59bc546b3dc8e

build:
  number: 0
  script:
    - go install -v -ldflags "-X main.version={{ version }}" .

requirements:
  build:
    - {{ compiler("go") }} 1.16

test:
  commands:
    - which terraform-docs  # [not win]
    - where terraform-docs  # [win]
    - terraform-docs --help

about:
  home: https://github.com/segmentio/terraform-docs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generate docs from Terraform modules

extra:
  recipe-maintainers:
    - mxr-conda
    - andrew-mcgrath
    - pierrsc
