{% set name = "terraform-docs" %}
{% set version = "0.10.0" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/segmentio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8d2a543c69b15b30247b5d88e544bb45bed5c4b967db38d6debd2754d1a80598

build:
  number: 0
  script:
    - go install -v -ldflags "-X main.version={{ version }}" .

requirements:
  build:
    - {{ compiler("go") }} 1.13

test:
  commands:
    - which terraform-docs  # [not win]
    - where terraform-docs  # [win]
    - terraform-docs --help

about:
  home: https://github.com/segmentio/terraform-docs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generate docs from Terraform modules

extra:
  recipe-maintainers:
    - andrew-mcgrath
    - pierrsc
